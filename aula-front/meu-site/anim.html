<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Animações</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="barra_nav.css">
		<link rel="stylesheet" href="anim.css">
	</head>

	<body>
		<header>
			<h1> Animações </h1>
			<nav>
				<ul>
					<li><a href="index.html"> Home</a></li>
					<li><a href="jogo.html">Jogos</a></li>
					<li><a href="anim.html">Animações</a></li>
					<li><a href="interac.html"> Interativos</a></li>
					<li><a href="contatos.html"> Contato</a></li>
				</ul>
			</nav>
		</header>
		<main class="animações">	
			<div>
				<canvas id="anda" width="600" height="50"></canvas>
				<script>
				    const tela = document.getElementById("anda");
				    const pincel = tela.getContext('2d');
				    pincel.fillStyle = 'lightgray';
				    pincel.fillRect( 0, 0, 600, 50);
				    var x = 20;
				    
				    const desenhaCirculo = ( x ) => {
				    	pincel.fillStyle = 'blue';
				    	pincel.beginPath();
				    	pincel.arc(x, 20, 10, 0, 2* Math.PI);
				        pincel.fill();
				    }
				    var sentido = 1;
				    const animaCirculo = () =>{
				    	pincel.clearRect( 0, 0, 600, 100);
				    
				        if(x > 590){
				    	sentido = -3;
				    	}
				    	if (x < 20){
				    	sentido = +1;
				    	}
				        desenhaCirculo( x );
				    	x = x + sentido;
				    }

					setInterval( animaCirculo, 10);
				</script>
			</div>	
			<div>
				<p>
					Exercicios de animação com variadas velocidades durante o curso de Lógica de Programação da <a href="https://www.alura.com.br/">Alura.</a>
				</p>
				<canvas id="pulsa" width="200" height="200"></canvas>
				<script>
					var telaPulsa = document.getElementById("pulsa");
					const pincelPulsa = telaPulsa.getContext("2d");

					var sentidoContador = 1;
					var raioPulsa = 20;
					const desenhaBolinha = ( xPulsa, yPulsa, raioPulsa) => {
						pincelPulsa.fillStyle = 'violet';
						pincelPulsa.beginPath();
						pincelPulsa.arc(xPulsa, yPulsa, raioPulsa, 0, 2* Math.PI);
						pincelPulsa.fill();
					}


					const animaBolinha = () =>{
						pincelPulsa.clearRect( 0, 0, 200, 200);

						if(raioPulsa > 50){
							sentidoContador = -1;
						}
						if(raioPulsa < 20){
							sentidoContador = +1;
						}
					desenhaBolinha( 100, 100, raioPulsa);

						raioPulsa = raioPulsa + sentidoContador;
					}

					setInterval( animaBolinha , 30);
				</script>
			</div>
		</main>	
	</body>
</html>
